<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <section id="nuevo-odontologo">
        <h2>Nuevo Odontólogo</h2>
        <form action="#" method="post">

            <label for="matricula">Matricula:</label>
            <input type="number" id="matricula" name="matricula" required pattern="[0-9]{8}" title="El DNI debe contener 8 dígitos numéricos"><br>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>
    
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br>
    
            <input type="submit" value="Enviar">
        </form>

    </section>

    <a href="index.html">Inicio</a>

    
<footer>
    <p>2024 Nombre de la Clínica Dental. Todos los derechos reservados.</p>
</footer>

</body>
</html>
