<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="nuevo-paciente">
        <h2>Nuevo Paciente</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>
    
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br>
    
            <label for="dni">DNI:</label>
            <input type="number" id="dni" name="dni" required pattern="[0-9]{8}" title="El DNI debe contener 8 dígitos numéricos"><br>
    
            <label for="fecha_ingreso">Fecha de Ingreso:</label>
            <input type="date" id="fecha_ingreso" name="fecha_ingreso" required><br>
    
            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle" required><br>
    
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" required><br>
    
            <label for="localidad">Localidad:</label>
            <input type="text" id="localidad" name="localidad" required><br>
    
            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia" required><br>
    
            <input type="submit" value="Enviar">
        </form>

    </section>

    <a href="index.html">Inicio</a>

<footer>
    <p>2024 Nombre de la Clínica Dental. Todos los derechos reservados.</p>
</footer>

</body>
</html>
